application:
  build: containers/core
  container_name: core_app
  volumes:
    - ./application:/var/www/phalcon
  tty: true

db:
  restart: always
  image: mysql:latest
  container_name: mysql_db
  expose:
    - "3306"
  ports:
    - "3307:3306"
  volumes:
    - ./conf/mysql:/etc/mysql/conf.d
  environment:
    MYSQL_DATABASE: phalcondb
    MYSQL_USER: phalcon
    MYSQL_PASSWORD: secret
    MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'

redis:
  restart: always
  image: redis:latest
  container_name: redis_db
  ports:
    - "6379:6379"
  volumes:
    - ./data/redis:/data

queue:
  restart: always
  image: klay/beanstalkd
  container_name: beanstalkd_queue
  ports:
    - "11300:11300"
  volumes:
    - ./data/beanstalk:/data

php:
  image: klay/php-fpm
  restart: always
  container_name: php_5.6_fpm
  expose:
    - "9000:9000"
    - "10000:10000"
  ports:
    - "9000:9000"
    - "10000:10000"
  volumes:
    - ./conf/php-fpm:/etc/php-fpm.d
  volumes_from:
    - application
  links:
    - db
    - queue
    - redis

nginx:
  restart: always
  image: klay/nginx
  container_name: nginx_web
  expose:
    - "80:80"
    - "443:443"
  ports:
    - "80:80"
    - "443:443"
  links:
      - php
  volumes:
    - ./conf/nginx/certs:/etc/nginx/certs
    - ./conf/nginx/conf.d:/etc/nginx/conf.d
    - ./conf/nginx/vhost:/etc/nginx/sites-enabled
  volumes_from:
    - application
  environment:
    # production | development | staging | testing
    APPLICATION_ENV: development
